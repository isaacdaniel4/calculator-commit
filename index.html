<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class work</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div>
        <input type="text" id="button" name="calculator" placeholder="0" readonly>
    </div>
        <div class="button">
        <button class="one" onclick="button.value = button.value.toString().slice(0,-1)">AC</button>
        <button class="one" onclick="button.value += '/' ">/</button>
        <button class="one" onclick="button.value += '%' ">%</button>
        <button class="zero" onclick="button.value += '*' ">*</button>

        <button onclick="button.value += '7' ">7</input>
        <button onclick="button.value += '8' ">8</button>
        <button onclick="button.value += '9' ">9</button>
        <button class="zero" onclick="button.value += '-' ">-</button>

        <button onclick="button.value += '4' ">4</button>
        <button onclick="button.value += '5' ">5</button>
        <button onclick="button.value += '6' ">6</button>
        <button class="zero" onclick="button.value += '+' ">+</button>

        <button onclick="button.value += '1' ">1</button>
        <button onclick="button.value += '2' ">2</button>
        <button onclick="button.value += '3' ">3</button>
        <button class="zero"onclick="button.value += '.' "> .</button>
        
        </div>
        <div>
            <button class="Zero" onclick="button.value += '0' ">0</button>
            <button class="clear" onclick="button.value = button.value.toString().slice(button.value,'')">C</button>
            <button class="equal" onclick="button.value = eval(button.value)">=</button>
           
        </div>
    
        <div class="line"></div>

    </div>
    

    <!-- <script src="index.js"></script> -->
</body>
</html>
